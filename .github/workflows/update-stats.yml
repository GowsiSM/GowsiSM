name: GitHub Stats

on:
  schedule:
    - cron: '0 */12 * * *'  # Every 12 hours
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3
      
      - name: Generate GitHub Stats
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: GowsiSM
          template: classic
          
          # Only include these sections
          base: header, activity, community
          
          config_timezone: Asia/Kolkata
          config_display: large
          
          # Top languages plugin (clean visual)
          plugin_languages: yes
          plugin_languages_limit: 6
          plugin_languages_colors: github
          plugin_languages_sections: most-used
          plugin_languages_details: percentage
          
          # Recent activity (last few commits/PRs)
          plugin_activity: yes
          plugin_activity_limit: 4
          plugin_activity_days: 14
          plugin_activity_visibility: all
          
          # That's it! Clean and minimal
          commits_authoring: GowsiSM, gowsisubbian@gmail.com
          
          output_action: commit
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_branch: main
          committer_message: "ðŸ“Š Update stats"
