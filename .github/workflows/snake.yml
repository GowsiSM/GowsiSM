name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: GowsiSM
          outputs: |
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#FF6B9D&color_dots=#0d1117,#161b22,#21262d,#30363d,#484f58
            dist/pink-snake.svg?color_snake=#FF6B9D&color_dots=#1a1a2e,#16213e,#0f3460,#533483,#e94560
      
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
